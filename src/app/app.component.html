<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h4>ITAU</h4>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <button mat-button ><mat-icon>home</mat-icon> Home</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item><a routerLink="/home" style="text-decoration: none">Home</a></mat-list-item>
      <mat-list-item><a routerLink="/ativo" style="text-decoration: none">Ativo</a></mat-list-item>
      <mat-list-item><a routerLink="/cadastro" style="text-decoration: none">Cadastro</a></mat-list-item>
      <mat-list-item><a routerLink="/dash" style="text-decoration: none">DashBoard</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
